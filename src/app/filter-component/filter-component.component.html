<div class="scrollWrapper">
  <table #filterTable class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of FilterItems">
        <td>{{ item }}</td>
        <td>
          <input
            type="checkbox"
            (change)="checkChanged($event)"
            value="{{ item }}"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
