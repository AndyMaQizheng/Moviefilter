<div class="scrollWrapper">
  <table #filterTable class="table table-striped table-hover">
    <thead>
      <tr>
        <th>{{ DataColumnName }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of FilterItems">
        <td (click)="toggleItem(item)" *ngIf="!currentFilters.has(item)">{{ item }}</td>
      </tr>
    </tbody>
  </table>
</div>
