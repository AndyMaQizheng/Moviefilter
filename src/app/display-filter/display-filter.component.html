<div class="scrollWrapper">
  <table *ngIf="filters.length > 0" #filterTable class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Filters</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filters">
        <td (click)="onDelete(item)">{{ item }}</td>
      </tr>
    </tbody>
  </table>
</div>
